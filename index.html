<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Celular Base</title>
  <style>
    body {
      margin: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    /* Estrutura do celular */
    .phone {
      width: 320px;
      height: 600px;
      background: #111;
      border-radius: 30px;
      border: 6px solid #333;
      position: relative;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
      overflow: hidden;
    }

    /* Tela */
    .screen {
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/2tTBY1F/wallpaper.jpg') no-repeat center/cover;
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      box-sizing: border-box;
    }

    /* √çcones de apps */
    .app {
      width: 60px;
      height: 60px;
      margin: 15px;
      border-radius: 15px;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      font-size: 12px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .app img {
      width: 32px;
      height: 32px;
      margin-bottom: 5px;
    }

    .app:hover {
      transform: scale(1.1);
      background: #444;
    }

    /* Barra superior */
    .status-bar {
      position: absolute;
      top: 5px;
      left: 0;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="status-bar">üì∂ 4G üîã100%</div>
    <div class="screen">
      <!-- √çcones de apps -->
      <div class="app" onclick="abrirApp('WhatsApp')">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png">
        WhatsApp
      </div>
      <div class="app" onclick="abrirApp('GPS')">
        <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png">
        GPS
      </div>
      <div class="app" onclick="abrirApp('Banco')">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135706.png">
        Banco
      </div>
      <div class="app" onclick="abrirApp('Config')">
        <img src="https://cdn-icons-png.flaticon.com/512/3524/3524659.png">
        Config
      </div>
    </div>
  </div>

  <script>
    function abrirApp(nome) {
      alert("üì≤ Abrindo " + nome + "...");
    }
  </script>
</body>
</html>
